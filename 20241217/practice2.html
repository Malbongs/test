<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>설문조사</h2>
    이름 : <input placeholder="이름을 입력해 주세요." /><br />
    이메일 : <input type="email" placeholder="love@example.com" /><br />
    <h2>나이</h2>
    <input type="radio" checked name="age" value="10" /> 10대
    <input type="radio" name="age" value="20" />20대
    <input type="radio" name="age" value="30" />30대
    <input type="radio" name="age" value="40" />40대
    <input type="radio" name="age" value="50" />50대
    <input type="radio" name="age" value="60" />60대 이상<br />
    <h2>설문조사 카테고리</h2>
    <select>
      <option value="a">사회</option>
      <option value="b">경제</option>
      <option value="c">스포츠</option>
      <option value="d">예능</option>
      <option value="e">동물</option>
    </select>
    <br />
    <h2>원하는 강의(복수 응답 가능합니다.)</h2>
    <input type="checkbox" checked />html <br />
    <input type="checkbox" />javaScript<br />
    <input type="checkbox" />css
    <br />
    <br />
    <textarea placeholder="하고싶은 말을 써주세요 :) "></textarea>
    <br />
    <input type="button" value="제출" />
  </body>
</html>
